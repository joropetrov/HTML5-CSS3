<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="text/html, initial-scale=1.0">
    <title>Simple Table</title>
</head>

<body>

    <table width="100%" border="0" cellspacing="1" bgcolor="#000000">
        <tr bgcolor="#f5e8ff">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr bgcolor="#f5e8ff">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr bgcolor="#f5e8ff">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

</body>

</html>
